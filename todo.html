<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <style>
    body {
      background:#0f172a;
      color:white;
      font-family: Arial;
      text-align:center;
    }
    input {
      padding:10px;
      width:70%;
    }
    button {
      padding:10px;
      background:#38bdf8;
      border:none;
      margin:10px;
    }
    li {
      background:#1e293b;
      margin:10px;
      padding:10px;
      list-style:none;
    }
  </style>
</head>
<body>

<h1>My To-Do List</h1>
<input id="task" placeholder="Enter task">
<button onclick="addTask()">Add</button>

<ul id="list"></ul>

<script>
function addTask() {
  let task = document.getElementById("task").value;
  if(task === "") return;

  let li = document.createElement("li");
  li.innerText = task;

  li.onclick = function() {
    this.style.textDecoration = "line-through";
  }

  document.getElementById("list").appendChild(li);
  document.getElementById("task").value = "";
}
</script>

</body>
</html>
